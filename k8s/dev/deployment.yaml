apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: subscriptions
  name: subscriptions
  namespace: gfw
spec:
  progressDeadlineSeconds: 2147483647
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      name: subscriptions
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: subscriptions
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - apps
      containers:
        - args:
            - start
          env:
            - name: PORT
              value: "3600"
            - name: LOGGER_LEVEL
              value: info
            - name: NODE_ENV
              value: dev
            - name: NODE_PATH
              value: app/src
            - name: LOCAL_URL
              value: http://subscriptions.gfw.svc.cluster.local:3600
            - name: MONGO_USE_UNIFIED_TOPOLOGY
              value: "false"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  key: SUBSCRIPTIONS_MONGO_URI
                  name: dbsecrets
            - name: CT_URL
              valueFrom:
                secretKeyRef:
                  key: CT_URL
                  name: mssecrets
            - name: CT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: CT_TOKEN
                  name: mssecrets
            - name: CT_REGISTER_MODE
              valueFrom:
                secretKeyRef:
                  key: CT_REGISTER_MODE
                  name: mssecrets
            - name: API_VERSION
              valueFrom:
                secretKeyRef:
                  key: API_VERSION
                  name: mssecrets
            - name: FLAGSHIP_URL
              value: http://staging.globalforestwatch.org
            - name: API_GATEWAY_EXTERNAL_URL
              value: http://staging-api.globalforestwatch.org
            - name: API_URL
              value: http://staging-api.globalforestwatch.org
            - name: RW_FLAGSHIP_URL_PREPRODUCTION
              value: http://preproduction.resourcewatch.org
            - name: RW_FLAGSHIP_URL_PRODUCTION
              value: http://resourcewatch.org
            - name: RW_FLAGSHIP_URL_STAGING
              value: http://staging.resourcewatch.org
            - name: CARTODB_USER
              valueFrom:
                secretKeyRef:
                  key: CARTODB_USER
                  name: mssecrets
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: SUBSCRIPTIONS_AWS_ACCESS_KEY_ID
                  name: mssecrets
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: SUBSCRIPTIONS_AWS_SECRET_ACCESS_KEY
                  name: mssecrets
            - name: API_GATEWAY_QUEUE_PROVIDER
              value: redis
            - name: API_GATEWAY_QUEUE_NAME
              value: mail_staging
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: REDIS_URI
                  name: dbsecrets
            - name: REDIS_PORT_6379_TCP_ADDR
              value: localhost
            - name: REDIS_PORT_6379_TCP_PORT
              value: "6379"
            - name: SPARKPOST_KEY
              valueFrom:
                secretKeyRef:
                  key: SPARKPOST_KEY
                  name: mssecrets
            - name: SLACK_KEY
              valueFrom:
                secretKeyRef:
                  key: SLACK_KEY
                  name: mssecrets
            - name: SLACK_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  key: SLACK_CHANNEL_ID
                  name: mssecrets
            - name: FASTLY_ENABLED
              valueFrom:
                secretKeyRef:
                  key: FASTLY_ENABLED
                  name: mssecrets
            - name: FASTLY_APIKEY
              valueFrom:
                secretKeyRef:
                  key: FASTLY_APIKEY
                  name: mssecrets
                  optional: true
            - name: FASTLY_SERVICEID
              valueFrom:
                secretKeyRef:
                  key: FASTLY_SERVICEID
                  name: mssecrets
                  optional: true
          image: gfwdockerhub/subscriptions
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 3600
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          name: subscriptions
          ports:
            - containerPort: 3600
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 3600
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "0"
              memory: "0"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
